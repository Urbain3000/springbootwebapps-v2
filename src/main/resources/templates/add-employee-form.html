<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
			<head>
			<title> Add Employees</title>
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			</head>

<body>

			<div class="container">
			
			<h2>Add Employee</h2>
			<hr/>
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			
					<input type="text" th:field="*{nom}" placeholder="nom" class="form-control col-4 mb-4" />
					<input type="text" th:field="*{email}" placeholder="email" class="form-control col-4 mb-4" />
					<input type="text" th:field="*{departement}" placeholder="departement" class="form-control col-4 mb-4" />
					<button class="btn btn-primary" type="submit">Save</button>
					<input type="hidden" th:field="*{id}" />
			
			
			</form>
			<hr/>
			<a th:href="@{/list}">Retour a la list</a>
			
			        
			</div>


</body>


</html>
